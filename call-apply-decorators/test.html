<script src="https://cdn.bootcss.com/lodash.js/4.17.15/lodash.core.min.js">

    let f = _.debounce(alert, 1000);
    
    f("a");
    setTimeout( () => f("b"), 200);
    setTimeout( () => f("c"), 500);
    // debounced function waits 1000ms after the last call and then runs: alert("c")
    </script>
